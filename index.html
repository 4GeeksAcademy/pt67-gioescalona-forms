<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e2446e40a4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container w-100 mt-4">
    <div class="card">
      <div class="card-header d-flex  bg-success text-white">
        <h3><strong>Payment form example</strong></h3>
      </div>
      <div class="card-body ">
        <form class="row">
          <div class="col-12">
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>

            <div class="row">
              <div class="col-sm-6 p-2">
                <input class="form-control" type="text" placeholder="Card #" aria-label="default input example">
              </div>
              <div class="col-sm p-2">
                <input class="form-control" type="text" placeholder="CVC #" aria-label="default input example">
              </div>
              <div class="col-sm p-2">

                <input class="form-control" type="text" placeholder="Amount $" aria-label="default input example">
              </div>
            </div>
            <div class="col-12">

              <div class="row">
                <div class="col p-2">
                  <input class="form-control" type="text" placeholder="Firts Name" aria-label="default input example">
                </div>
                <div class="col p-2">
                  <input class="form-control" type="text" placeholder="Last Name" aria-label="default input example">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-7 p-2">
                <input class="form-control" type="text" placeholder="City" aria-label="default input example">
              </div>
              <div class="col-sm p-2">
                <select class="form-select" aria-label="Default select example">
                  <option selected>State</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-sm p-2">
                <input class="form-control" type="text" placeholder="Postal Code" aria-label="default input example">
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-sm-6 mt-3">
                <label class="form-label col-12 fw-medium">We accept:</label>
                <div class="bg-success-subtle payment-methods p-2 rounded-2 mt-2">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1" required>
                    <label class="form-check-label" for="inlineRadio1"><i
                        class="fa-brands fa-cc-mastercard text-light"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2" required>
                    <label class="form-check-label" for="inlineRadio2"><i
                        class="fa-brands fa-cc-visa text-light"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option3" required>
                    <label class="form-check-label" for="inlineRadio2"><i
                        class="fa-brands fa-cc-diners-club text-light"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option4" required>
                    <label class="form-check-label" for="inlineRadio2"><i
                        class="fa-brands fa-cc-paypal text-light"></i></label>
                  </div>
                </div>
              </div>


              <div class="form-floating col-md-6 p-1 text-body-tertiary">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 100px"></textarea>

                <label for="inputCity" class="form-label"></label>
                <label for="floatingTextarea2">Leave a message here</label>
              </div>
            </div>


            <div class="col-12">

            </div>
          </div>
          <div class="card-footer text-body-secondary mt-3 border-0">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-dark me-md-2" type="button">Cancel</button>
              <button class="btn btn-success" type="submit">Send</button>
            </div>
    
          </div>
        </form>
      </div>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
